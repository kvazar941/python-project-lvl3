[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-lenght = 80
doctests = True
enable-extensions = G
isort-show-traceback = True
ignore = D102, D103, WPS410, WPS412, WPS421, WPS528, WPS306, WPS214, WPS437, S101, WPS463, WPS210, DAR401, WPS229, DAR202, WPS504, WPS400, WPS226, WPS407
